<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;0,900;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #2962ff;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--white);
            color: var(--blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            touch-action: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            font-style: italic;
            color: var(--blue);
            margin: 10px 0 5px;
            text-align: center;
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            display: inline-block;
            padding: 8px 20px;
            background: var(--blue);
            color: var(--white);
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(41, 98, 255, 0.25);
        }

        .card {
            width: 100%;
            max-width: 550px;
            background: var(--white);
            border: 4px solid var(--blue);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(41, 98, 255, 0.18);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .sentence {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.4;
            margin: 25px 0;
            color: var(--blue);
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            padding: 0 15px;
        }

        .sentence.show {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--white);
            border: 2px solid var(--blue);
            border-radius: 10px;
            margin: 25px 0 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--blue);
            transition: width 0.1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .countdown {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--blue);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .countdown.show {
            opacity: 1;
            transform: scale(1);
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 40px;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--white);
            background: var(--blue);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(41, 98, 255, 0.3);
            letter-spacing: 1px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 30px rgba(41, 98, 255, 0.5);
            letter-spacing: 1.5px;
        }

        .action-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* –°—Ç–∏–ª—å –æ—à–∏–±–∫–∏ ‚Äî —Ç–æ–∂–µ —Ç–æ–ª—å–∫–æ —Å–∏–Ω–∏–π –∏ –±–µ–ª—ã–π */
        .error-message {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--blue);
            margin: 30px 0;
            line-height: 1.5;
            padding: 0 20px;
        }

        .divider {
            width: 60%;
            height: 3px;
            background: var(--blue);
            margin: 25px auto;
            border-radius: 3px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.6rem;
                letter-spacing: -1px;
            }
            .subtitle {
                font-size: 0.95rem;
                padding: 6px 16px;
                letter-spacing: 2px;
            }
            .card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            .sentence {
                font-size: 1.6rem;
                margin: 20px 0;
            }
            .progress-container {
                height: 6px;
                margin: 20px 0 10px;
            }
            .countdown {
                font-size: 1.5rem;
                height: 50px;
            }
            .action-button {
                padding: 14px 30px;
                font-size: 1.15rem;
            }
        }

        @media (max-height: 600px) {
            body { padding: 10px; }
            .card { padding: 25px 15px; }
        }
    </style>
</head>
<body>

    <p class="subtitle">–ø–∞—É–∑–∞ ‚Äî —Ç–≤–æ–π –¥—Ä—É–≥</p>

    <div class="card">
        <div id="content">
            <div class="error-message">
                –û—à–∏–±–∫–∞: –¥–æ–±–∞–≤—å—Ç–µ —Ñ—Ä–∞–∑—ã –≤ <strong>sentences.js</strong>
            </div>
            <div class="divider"></div>
            <a href="https://t.me/osinec_me/6" target="_blank" class="action-button">
                üî• –ñ–º–∏ ‚Äî —á—Ç–æ–±—ã —Ç–≤–æ–∏ —Å–ª–æ–≤–∞ –∑–≤—É—á–∞–ª–∏ –∂–µ–ª–µ–∑–æ–±–µ—Ç–æ–Ω–Ω–æ
            </a>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–Ω–µ—à–Ω–∏–π —Ñ–∞–π–ª —Å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è–º–∏ -->
    <script src="sentences.js"></script>

    <script>
        function initApp() {
            const content = document.getElementById('content');

            if (typeof SENTENCES === 'undefined' || !Array.isArray(SENTENCES) || SENTENCES.length === 0) {
                return; // –û—à–∏–±–∫–∞ —É–∂–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è
            }

            // –°–æ–∑–¥–∞—ë–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ç—Ä–µ–Ω–∞–∂—ë—Ä–∞
            content.innerHTML = `
                <div class="sentence" id="sentence">${SENTENCES[0]}</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="countdown" id="countdown">–ü–∞—É–∑–∞... 3</div>
                <a href="https://t.me/osinec_me/6" target="_blank" class="action-button">
                    üî• –ñ–º–∏ ‚Äî —á—Ç–æ–±—ã —Ç–≤–æ–∏ —Å–ª–æ–≤–∞ –∑–≤—É—á–∞–ª–∏ –∂–µ–ª–µ–∑–æ–±–µ—Ç–æ–Ω–Ω–æ
                </a>
            `;

            const sentenceElement = document.getElementById('sentence');
            const progressElement = document.getElementById('progress');
            const countdownElement = document.getElementById('countdown');

            let currentSentenceIndex = Math.floor(Math.random() * SENTENCES.length);
            let isReading = false;
            let countdownInterval;
            let readingInterval;

            function displaySentence(index) {
                sentenceElement.textContent = SENTENCES[index];
                sentenceElement.classList.remove('show');
                void sentenceElement.offsetWidth;
                setTimeout(() => {
                    sentenceElement.classList.add('show');
                }, 50);
                progressElement.style.width = '0%';
                countdownElement.classList.remove('show');
            }

            function calculateReadingTime(sentence) {
                const words = sentence.trim().split(/\s+/).length;
                const timePerWord = 500;
                let totalTime = words * timePerWord;
                return Math.max(3000, Math.min(totalTime, 10000));
            }

            function startReading() {
                if (isReading) return;
                isReading = true;

                if (readingInterval) clearInterval(readingInterval);

                const totalTime = calculateReadingTime(SENTENCES[currentSentenceIndex]);
                const startTime = Date.now();

                readingInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const progressPercent = Math.min((elapsed / totalTime) * 100, 100);
                    progressElement.style.width = `${progressPercent}%`;

                    if (elapsed >= totalTime) {
                        clearInterval(readingInterval);
                        startCountdown();
                    }
                }, 50);
            }

            function startCountdown() {
                let seconds = 3;
                countdownElement.textContent = `–ü–∞—É–∑–∞... ${seconds}`;
                countdownElement.classList.add('show');

                if (countdownInterval) clearInterval(countdownInterval);

                countdownInterval = setInterval(() => {
                    seconds--;
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        nextSentence();
                    } else {
                        countdownElement.textContent = `–ü–∞—É–∑–∞... ${seconds}`;
                    }
                }, 1000);
            }

            function nextSentence() {
                currentSentenceIndex = (currentSentenceIndex + 1) % SENTENCES.length;
                displaySentence(currentSentenceIndex);
                isReading = false;
                setTimeout(startReading, 800);
            }

            displaySentence(currentSentenceIndex);
            setTimeout(startReading, 1000);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
