<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú® –ß–∏—Ç–∞–π —Å–æ –º–Ω–æ–π</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9800;
            --bg-gradient-start: #6a11cb;
            --bg-gradient-end: #2575fc;
            --text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            --container-bg: rgba(255,255,255,0.08);
            --card-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 10px 70px; /* üëà –í–∞–∂–Ω–æ: –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –ø–æ–¥ –∫–Ω–æ–ø–∫—É, —Å–≤–µ—Ä—Ö—É –º–∏–Ω–∏–º—É–º */
            color: #fff;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.3rem; /* –£–º–µ–Ω—å—à–µ–Ω–æ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            font-weight: 700;
            margin: 15px 0 5px; /* üëà –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
            background: linear-gradient(to right, #fff, #ffd789);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-shadow);
            letter-spacing: -0.5px;
            text-align: center;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            margin: 0 0 15px; /* üëà –£–º–µ–Ω—å—à–µ–Ω–æ */
            opacity: 0.9;
            letter-spacing: 0.5px;
            text-align: center;
            padding: 0 5px;
        }

        .card {
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 30px 20px; /* üëà –£–º–µ–Ω—å—à–µ–Ω–æ */
            width: 100%;
            max-width: 95vw;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(15px);
            opacity: 0;
            animation: floatIn 0.6s ease forwards;
            margin-bottom: 15px; /* üëà –£–º–µ–Ω—å—à–µ–Ω–æ */
        }

        @keyframes floatIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sentence {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            line-height: 1.5;
            margin: 15px 0; /* üëà –£–º–µ–Ω—å—à–µ–Ω–æ */
            padding: 15px 0;
            opacity: 0;
            transform: scale(0.98);
            animation: fadeInUp 0.5s ease forwards 0.2s;
            text-align: center;
            word-wrap: break-word;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            margin: 15px 0; /* üëà –£–º–µ–Ω—å—à–µ–Ω–æ */
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9800, #ffcc80);
            border-radius: 50px;
            transition: width 0.015s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 2px 6px rgba(255, 152, 0, 0.4);
        }

        .countdown {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.15rem;
            font-weight: 500;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            text-align: center;
        }

        .countdown.show {
            opacity: 1;
        }

        /* –ö–Ω–æ–ø–∫–∞ ‚Äî —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–Ω–∏–∑—É, –Ω–µ –≤–ª–∏—è–µ—Ç –Ω–∞ –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .action-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            color: white;
            background: linear-gradient(45deg, #ff9800, #ff6b35);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            white-space: nowrap;
            z-index: 1000;
            width: 85%;
            max-width: 400px;
        }

        .action-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.6);
        }

        .action-button:active {
            transform: translateX(-50%) translateY(0);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-height: 650px) {
            body {
                padding: 10px 5px 80px;
            }
            .logo { font-size: 2rem; margin: 10px 0 0; }
            .subtitle { margin-bottom: 10px; font-size: 0.95rem; }
            .card { padding: 25px 15px; margin-bottom: 10px; }
            .sentence { font-size: 1.3rem; padding: 10px 0; margin: 10px 0; }
            .progress-container { height: 6px; margin: 10px 0; }
            .countdown { font-size: 1.1rem; }
        }

        @media (min-width: 769px) {
            body {
                padding: 30px 20px 100px;
                justify-content: center;
            }
            .logo { font-size: 3.5rem; margin: 20px 0 10px; }
            .subtitle { font-size: 1.1rem; margin-bottom: 30px; }
            .card { padding: 50px 40px; max-width: 800px; border-radius: 30px; }
            .sentence { font-size: 1.8rem; }
            .action-button {
                position: static;
                transform: none;
                margin-top: 30px;
                width: auto;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1 class="logo">–ß–∏—Ç–∞–π —Å–æ –º–Ω–æ–π</h1>
    <p class="subtitle">–ü–ª–∞–≤–Ω–æ–µ —á—Ç–µ–Ω–∏–µ. –ù–∞—Å–ª–∞–∂–¥–∞–π—Å—è –∫–∞–∂–¥—ã–º —Å–ª–æ–≤–æ–º.</p>

    <div class="card">
        <div class="sentence" id="sentence">–ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="countdown" id="countdown">–°–ª–µ–¥—É—é—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3...</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞ —Å–Ω–∏–∑—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
    <a href="https://t.me/osinec_me/6" target="_blank" class="action-button">üìñ –û—Ç–∫—Ä—ã—Ç—å –≤ Telegram</a>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–Ω–µ—à–Ω–∏–π —Ñ–∞–π–ª —Å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è–º–∏ -->
    <script src="sentences.js"></script>

    <script>
        function initApp() {
            if (typeof SENTENCES === 'undefined' || !Array.isArray(SENTENCES) || SENTENCES.length === 0) {
                document.getElementById('sentence').textContent = "–û—à–∏–±–∫–∞: –¥–æ–±–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –≤ sentences.js";
                return;
            }

            let currentSentenceIndex = 0;
            let isReading = false;
            let countdownInterval;
            let readingInterval;

            const sentenceElement = document.getElementById('sentence');
            const progressElement = document.getElementById('progress');
            const countdownElement = document.getElementById('countdown');

            function displaySentence(index) {
                sentenceElement.textContent = SENTENCES[index];
                progressElement.style.width = '0%';
                countdownElement.classList.remove('show');

                sentenceElement.style.opacity = '0';
                sentenceElement.style.transform = 'scale(0.98)';
                void sentenceElement.offsetWidth;
                setTimeout(() => {
                    sentenceElement.style.opacity = '1';
                    sentenceElement.style.transform = 'scale(1)';
                }, 50);
            }

            function startReading() {
                if (isReading) return;
                isReading = true;

                if (readingInterval) clearInterval(readingInterval);

                const text = sentenceElement.textContent;
                const totalChars = text.length;
                let currentChar = 0;

                // ‚¨áÔ∏è –°–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è –ø–æ–ª–∑—É–Ω–∫–∞ (–º–µ–Ω—å—à–µ = –±—ã—Å—Ç—Ä–µ–µ)
                const stepTime = 40;

                readingInterval = setInterval(() => {
                    if (currentChar >= totalChars) {
                        clearInterval(readingInterval);
                        startCountdown();
                        return;
                    }

                    const progressPercent = (currentChar / totalChars) * 100;
                    progressElement.style.width = `${progressPercent}%`;

                    currentChar++;
                }, stepTime);
            }

            function startCountdown() {
                let seconds = 3;
                countdownElement.textContent = `–°–ª–µ–¥—É—é—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${seconds}...`;
                countdownElement.classList.add('show');

                if (countdownInterval) clearInterval(countdownInterval);

                countdownInterval = setInterval(() => {
                    seconds--;
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        nextSentence();
                    } else {
                        countdownElement.textContent = `–°–ª–µ–¥—É—é—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${seconds}...`;
                    }
                }, 1000);
            }

            function nextSentence() {
                currentSentenceIndex = (currentSentenceIndex + 1) % SENTENCES.length;
                displaySentence(currentSentenceIndex);
                isReading = false;
                setTimeout(startReading, 600);
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            displaySentence(currentSentenceIndex);
            setTimeout(startReading, 800);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
