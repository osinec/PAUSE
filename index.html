<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú® –ß–∏—Ç–∞–π —Å–æ –º–Ω–æ–π</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9800;
            --bg-gradient-start: #6a11cb;
            --bg-gradient-end: #2575fc;
            --text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            --container-bg: rgba(255,255,255,0.08);
            --card-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px 10px;
            color: #fff;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.3rem;
            font-weight: 700;
            margin: 10px 0 5px;
            background: linear-gradient(to right, #fff, #ffd789);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-shadow);
            letter-spacing: -0.5px;
            text-align: center;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            margin: 0 0 10px;
            opacity: 0.9;
            letter-spacing: 0.5px;
            text-align: center;
            padding: 0 5px;
        }

        .card {
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 25px 20px;
            width: 100%;
            max-width: 95vw;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(10px);
            opacity: 0;
            animation: floatIn 0.6s ease forwards;
            margin-bottom: 10px;
            height: auto;
            max-height: 80vh;
            overflow: hidden;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        @keyframes floatIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sentence {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            line-height: 1.5;
            margin: 12px 0;
            padding: 10px 0;
            opacity: 0;
            transform: scale(0.98);
            animation: fadeInUp 0.5s ease forwards 0.2s;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-line;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            margin: 10px 0;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9800, #ffcc80);
            border-radius: 50px;
            transition: width 0.1s ease-in-out;
            box-shadow: 0 2px 6px rgba(255, 152, 0, 0.4);
        }

        .countdown {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.15rem;
            font-weight: 500;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            text-align: center;
        }

        .countdown.show {
            opacity: 1;
        }

        .action-button {
            margin-top: 15px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            color: white;
            background: linear-gradient(45deg, #ff9800, #ff6b35);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            justify-content: center;
            white-space: nowrap;
            /* –£–ë–†–ê–ù–û: –∫–Ω–æ–ø–∫–∞ —Ç–µ–ø–µ—Ä—å –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ —Ç–µ–∫—Å—Ç */
            /* width: 100%; */
            /* max-width: 300px; */
            /* margin-left: auto; */
            /* margin-right: auto; */
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.6);
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        @media (max-height: 650px) {
            body {
                padding: 10px 5px;
            }
            .logo { font-size: 2rem; margin: 8px 0 0; }
            .subtitle { font-size: 0.95rem; margin-bottom: 8px; }
            .card { padding: 20px 15px; }
            .sentence { font-size: 1.3rem; padding: 8px 0; margin: 8px 0; }
            .progress-container { height: 6px; margin: 8px 0; }
            .countdown { font-size: 1.1rem; }
            .action-button { padding: 10px 24px; font-size: 1rem; }
        }

        @media (min-width: 769px) {
            body {
                padding: 30px 20px;
            }
            .logo { font-size: 3.5rem; margin: 20px 0 10px; }
            .subtitle { font-size: 1.1rem; margin-bottom: 30px; }
            .card { padding: 50px 40px; max-width: 800px; border-radius: 30px; }
            .sentence { font-size: 1.8rem; }
            .action-button {
                margin-top: 20px;
                padding: 14px 32px;
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="logo">–ß–∏—Ç–∞–π —Å–æ –º–Ω–æ–π</h1>
    <p class="subtitle">–ü–ª–∞–≤–Ω–æ–µ —á—Ç–µ–Ω–∏–µ. –ù–∞—Å–ª–∞–∂–¥–∞–π—Å—è –∫–∞–∂–¥—ã–º —Å–ª–æ–≤–æ–º.</p>

    <div class="card">
        <div class="sentence" id="sentence">–ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="countdown" id="countdown">–°–ª–µ–¥—É—é—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3...</div>
        <a href="https://t.me/osinec_me/6" target="_blank" class="action-button">üìñ –û—Ç–∫—Ä—ã—Ç—å –≤ Telegram</a>
    </div>

    <script src="sentences.js"></script>

    <script>
        function initApp() {
            if (typeof SENTENCES === 'undefined' || !Array.isArray(SENTENCES) || SENTENCES.length === 0) {
                document.getElementById('sentence').textContent = "–û—à–∏–±–∫–∞: –¥–æ–±–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –≤ sentences.js";
                return;
            }

            let currentSentenceIndex = Math.floor(Math.random() * SENTENCES.length);
            let isReading = false;
            let countdownInterval;
            let readingInterval;

            const sentenceElement = document.getElementById('sentence');
            const progressElement = document.getElementById('progress');
            const countdownElement = document.getElementById('countdown');

            function displaySentence(index) {
                sentenceElement.textContent = SENTENCES[index];
                progressElement.style.width = '0%';
                countdownElement.classList.remove('show');

                sentenceElement.style.opacity = '0';
                sentenceElement.style.transform = 'scale(0.98)';
                void sentenceElement.offsetWidth;
                setTimeout(() => {
                    sentenceElement.style.opacity = '1';
                    sentenceElement.style.transform = 'scale(1)';
                }, 50);
            }

            function startReading() {
                if (isReading) return;
                isReading = true;

                if (readingInterval) clearInterval(readingInterval);

                const totalTime = 4000; // ‚Üê –≠–¢–ê –°–¢–†–û–ö–ê –ó–ê–î–ê–Å–¢ –î–õ–ò–¢–ï–õ–¨–ù–û–°–¢–¨ –ü–†–û–ì–†–ï–°–°-–ë–ê–†–ê (4 —Å–µ–∫—É–Ω–¥—ã)
                const startTime = Date.now();

                readingInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const progressPercent = Math.min((elapsed / totalTime) * 100, 100);
                    progressElement.style.width = `${progressPercent}%`;

                    if (elapsed >= totalTime) {
                        clearInterval(readingInterval);
                        startCountdown();
                    }
                }, 50);
            }

            function startCountdown() {
                let seconds = 3;
                countdownElement.textContent = `–°–ª–µ–¥—É—é—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${seconds}...`;
                countdownElement.classList.add('show');

                if (countdownInterval) clearInterval(countdownInterval);

                countdownInterval = setInterval(() => {
                    seconds--;
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        nextSentence();
                    } else {
                        countdownElement.textContent = `–°–ª–µ–¥—É—é—â–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${seconds}...`;
                    }
                }, 1000);
            }

            function nextSentence() {
                currentSentenceIndex = (currentSentenceIndex + 1) % SENTENCES.length;
                displaySentence(currentSentenceIndex);
                isReading = false;
                setTimeout(startReading, 600);
            }

            displaySentence(currentSentenceIndex);
            setTimeout(startReading, 800);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
