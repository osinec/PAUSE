<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢—Ä–µ–Ω–∞–∂—ë—Ä –ø–∞—É–∑—ã</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7e5f;
            --secondary: #feb47b;
            --bg-gradient-start: #2c3e50;
            --bg-gradient-end: #4ca1af;
            --text-shadow: 0 4px 15px rgba(0,0,0,0.25);
            --container-bg: rgba(255,255,255,0.06);
            --card-shadow: 0 20px 40px rgba(0,0,0,0.2);
            --glow: 0 0 30px rgba(255, 126, 95, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* üîí –ë–õ–û–ö–ò–†–û–í–ö–ê –°–ö–†–û–õ–õ–ê –ù–ê –í–°–ï–• –£–°–¢–†–û–ô–°–¢–í–ê–• */
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin: 10px 0 5px;
            background: linear-gradient(to right, #fff, #ffebcd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-shadow);
            letter-spacing: -1px;
            text-align: center;
            line-height: 1.1;
        }

        .subtitle {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            margin: 0 0 30px;
            opacity: 0.9;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.95rem;
            background: rgba(0,0,0,0.2);
            padding: 8px 16px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .card {
            background: var(--container-bg);
            backdrop-filter: blur(16px);
            border-radius: 32px;
            padding: 40px 30px;
            width: 100%;
            max-width: 90vw;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(20px) scale(0.98);
            opacity: 0;
            animation: floatIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            margin-bottom: 25px;
            height: auto;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        @keyframes floatIn {
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .sentence {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 400;
            line-height: 1.5;
            margin: 20px 0;
            padding: 20px 10px;
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.3s;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-line;
            letter-spacing: -0.5px;
            max-width: 90%;
            position: relative;
        }

        /* ‚ùå –£–î–ê–õ–ï–ù–ê –ú–ï–õ–¨–ö–ê–Æ–©–ê–Ø –ó–í–Å–ó–î–û–ß–ö–ê ‚ú¶ */

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            margin: 20px 0 10px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 50px;
            transition: width 0.1s ease-out;
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.5);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .countdown {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            text-align: center;
            letter-spacing: 2px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 126, 95, 0.4);
            transform: scale(0.8);
        }

        .countdown.show {
            opacity: 1;
            transform: scale(1);
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* ‚úÖ –£–õ–£–ß–®–ï–ù–ù–ê–Ø –ö–ù–û–ü–ö–ê */
        .action-button {
            margin-top: 25px;
            padding: 18px 45px;
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #ffffff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            text-shadow: 0 2px 4px rgba(0,0,0,0.3); /* –¢–µ–Ω—å –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
            background: linear-gradient(45deg, var(--primary), #ff6b6b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            letter-spacing: 1.2px;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 126, 95, 0.7);
            letter-spacing: 1.8px;
        }

        .action-button:active {
            transform: translateY(-2px) scale(0.99);
            box-shadow: 0 6px 25px rgba(255, 126, 95, 0.5);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media (max-height: 700px) or (max-width: 480px) {
            body { padding: 10px; }
            .logo { font-size: 2.2rem; }
            .subtitle { font-size: 0.85rem; margin-bottom: 20px; }
            .card { padding: 25px 20px; border-radius: 24px; }
            .sentence { font-size: 1.4rem; margin: 15px 0; }
            .progress-container { height: 8px; margin: 15px 0 5px; }
            .countdown { font-size: 1.3rem; height: 40px; }
            .action-button {
                padding: 14px 32px;
                font-size: 1.1rem;
                margin-top: 20px;
            }
        }

        @media (min-width: 1024px) {
            .logo { font-size: 4rem; }
            .card { max-width: 700px; padding: 60px 50px; border-radius: 40px; }
            .sentence { font-size: 2.2rem; }
            .action-button {
                padding: 20px 50px;
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="logo">–¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–∞—É–∑—ã</h1>
    <p class="subtitle">–ø–∞—É–∑–∞ ‚Äî —Ç–≤–æ–π –¥—Ä—É–≥</p>

    <div class="card">
        <div class="sentence" id="sentence">–ó–∞–≥—Ä—É–∂–∞–µ–º –º—É–¥—Ä–æ—Å—Ç—å...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="countdown" id="countdown">–ü–∞—É–∑–∞... 3</div>
        <a href="https://t.me/osinec_me/6" target="_blank" class="action-button">üî• –ñ–º–∏ ‚Äî —á—Ç–æ–±—ã —Ç–≤–æ–∏ —Å–ª–æ–≤–∞ –∑–≤—É—á–∞–ª–∏ –∂–µ–ª–µ–∑–æ–±–µ—Ç–æ–Ω–Ω–æ</a>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–Ω–µ—à–Ω–∏–π —Ñ–∞–π–ª —Å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è–º–∏ -->
    <script src="sentences.js"></script>

    <script>
        function initApp() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω –ª–∏ –º–∞—Å—Å–∏–≤ –∏–∑ sentences.js
            if (typeof SENTENCES === 'undefined' || !Array.isArray(SENTENCES) || SENTENCES.length === 0) {
                document.getElementById('sentence').textContent = "–û—à–∏–±–∫–∞: –¥–æ–±–∞–≤—å—Ç–µ —Ñ—Ä–∞–∑—ã –≤ sentences.js";
                return;
            }

            let currentSentenceIndex = Math.floor(Math.random() * SENTENCES.length);
            let isReading = false;
            let countdownInterval;
            let readingInterval;

            const sentenceElement = document.getElementById('sentence');
            const progressElement = document.getElementById('progress');
            const countdownElement = document.getElementById('countdown');

            // üß† –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—Ä–µ–º—è —á—Ç–µ–Ω–∏—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –¥–ª–∏–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
            function calculateReadingTime(sentence) {
                const words = sentence.trim().split(/\s+/).length;
                const timePerWord = 500; // 0.5 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ —Å–ª–æ–≤–æ
                let totalTime = words * timePerWord;

                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ—Ç 3 –¥–æ 10 —Å–µ–∫—É–Ω–¥ –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç–∞
                totalTime = Math.max(3000, Math.min(totalTime, 10000));
                return totalTime;
            }

            function displaySentence(index) {
                const sentence = SENTENCES[index];
                sentenceElement.textContent = sentence;
                progressElement.style.width = '0%';
                countdownElement.classList.remove('show');

                sentenceElement.style.opacity = '0';
                sentenceElement.style.transform = 'scale(0.95) translateY(10px)';
                void sentenceElement.offsetWidth; // —Ç—Ä–∏–≥–≥–µ—Ä –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∏
                setTimeout(() => {
                    sentenceElement.style.opacity = '1';
                    sentenceElement.style.transform = 'scale(1) translateY(0)';
                }, 50);
            }

            function startReading() {
                if (isReading) return;
                isReading = true;

                if (readingInterval) clearInterval(readingInterval);

                const currentSentence = SENTENCES[currentSentenceIndex];
                const totalTime = calculateReadingTime(currentSentence);
                const startTime = Date.now();

                readingInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const progressPercent = Math.min((elapsed / totalTime) * 100, 100);
                    progressElement.style.width = `${progressPercent}%`;

                    if (elapsed >= totalTime) {
                        clearInterval(readingInterval);
                        startCountdown();
                    }
                }, 50); // –æ–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 50 –º—Å –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            }

            function startCountdown() {
                let seconds = 3;
                countdownElement.textContent = `–ü–∞—É–∑–∞... ${seconds}`;
                countdownElement.classList.add('show');

                if (countdownInterval) clearInterval(countdownInterval);

                countdownInterval = setInterval(() => {
                    seconds--;
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        nextSentence();
                    } else {
                        countdownElement.textContent = `–ü–∞—É–∑–∞... ${seconds}`;
                    }
                }, 1000);
            }

            function nextSentence() {
                currentSentenceIndex = (currentSentenceIndex + 1) % SENTENCES.length;
                displaySentence(currentSentenceIndex);
                isReading = false;
                setTimeout(startReading, 800);
            }

            displaySentence(currentSentenceIndex);
            setTimeout(startReading, 1000);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
